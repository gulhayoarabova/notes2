<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="note.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playball&display=swap');
    </style>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap');
</style>
</head>
<body>
    <div class="general-wrapper">
        <!-- header -->
        <div class="header">
            <div class="margin-header">
                <p class="task-note">TaskNote</p>
                <p class="hello">Hello, Gulhayo!</p>
                <div class="logOut-div">
                    <p class="logout">Logout</p>
                    <img src="./images/logOut.png" class="logOut-svg"/>
                </div>
            </div>
        </div>

        <!-- search upper part  -->
        <div class="search-part">
            <div class="search-first-btn">
                <button type="button" class="btn-left">
                    <img src="./images/plus.png" class="img-button"/>

                    New Task
                </button>
            </div>
            <p class="para">2 tasks and 12 actions are incomplete</p>
            <div class="search-input-right">
                <input type="text" placeholder="Search" class="input-search"/>
                <button type="button" class="btn-right">
                    <img src="./images/search.png" class="img-search"/>
                </button>
            </div>
        </div>
        <p class="para2">2 tasks and 12 actions are incomplete</p>

        <!-- central grid cards -->

        <div class="central-grid-wrapper">
            <div class="grid-one">
                <p class="task task1">Task: the design of your product</p>
                <textarea class="action" placeholder="Actions:"></textarea>
            <button class="new-action">
                <img src="./images/plus.png" class="img-button" />
            
                Add a new action
            </button>
            </div>


            <div class="grid-one">
                <p class="task task2">Task: create front-end templates</p>
                <textarea class="action action2" placeholder="Actions:"></textarea>
                <div class="action-wrapper">
                    <button class="new-action">
                        <img src="./images/plus.png" class="img-button" />
            
                        Add a new action
                    </button>
                </div>
            </div>

            <div class="grid-one">
                <p class="task task3">Task: create back-end and integrate with templates</p>
                <textarea class="action action3" placeholder="Actions:"></textarea>
            <button class="new-action">
                <img src="./images/plus.png" class="img-button" />
            
                Add a new action
            </button>
            </div>

            <div class="grid-one">
                <p class="task task4">Task: deploy the project on the heroku server</p>
                <textarea class="action action4" placeholder="Actions:"></textarea>
            <button class="new-action">
                <img src="./images/plus.png" class="img-button" />
            
                Add a new action
            </button>
            </div>


        </div>
    </div>
</body>
</html>
